{% set version = "4.3.5" %}

package:
  name: neo4j-python-driver
  version: {{ version }}

source:
  url: https://github.com/neo4j/neo4j-python-driver/archive/{{ version }}.tar.gz
  sha256: e3872d5ec99dda0d8087036a9d27134e42a18ff42d720fb1045e66945049da3a

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - pip
    - setuptools
    - wheel
  run:
    - python
    - pytz

test:
  imports:
    - neo4j
    - neo4j.graph
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/neo4j/neo4j-python-driver
  license: Apache-2.0
  license_file: LICENSE.txt
  license_family: Apache
  summary: 'Database connector for Neo4j graph database'
  dev_url: https://github.com/neo4j/neo4j-python-driver
  doc_url: https://neo4j.com/docs/api/python-driver/current/

extra:
  recipe-maintainers:
    - pvanheus
